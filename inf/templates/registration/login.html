{% extends "base.html" %}

{% block content %}
{% if form.errors %}
<p>{{ form.errors.error }}</p>
{% endif %}
<div class="main">
  <form action="{% url 'login' %}" method="post">
    <div class="login_style">
      {% for field in form %}
      {{ field.label }}
      {{ field }}
      {% endfor %}
    </div>
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-success">Войти</button>
  </form>

  <a class="forgot_password" href="{% url 'password_reset' %}">Забыл пароль</a>
</div>
<style>
  * {
    background-color: #565656;
  }

  .btn {
    padding: 7px;
    font-family: 'Roboto';
    font-size: 20px;
    border: none;
    color: #E6E6E6;
    background-color: #3D3D3D;
    transition: 0.2s linear;
    border-radius: 9px;
    width: 130px;

  }

  .btn:hover {
    background-color: #378D3A;
  }

  .login_style {
    display: grid;
    width: 200px;
    text-align: center;
    color: #E6E6E6;
    font-family: 'Roboto';
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
  }

  .form-control {
        color: #E6E6E6;
        border-radius: 10px;
        height: 35px;
        margin-bottom: 10px;
        border: 1px solid #378D3A;
    }
  
  .forgot_password {
    text-decoration: none;
    color: #3D3D3D;
    font-family: 'Roboto'S;
    transition: 0.3s linear;
  }

  .forgot_password:hover {
    color: #378D3A;
  }

  .main {
    text-align: center;
    display: block;
  }
</style>
{% endblock %}
